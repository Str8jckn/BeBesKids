<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calender</title>
    <link rel="stylesheet" href="css/app.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">

</head>
<h1>Hello</h1>

<body>
    <div class="container">
        <div class="page-header">
            <h1>My Daily Tasks</h1>
        </div>
    </div>

    <div class="container">
        <table id="task-table" class="table-striped">
            <tr>
                <th>Task</th>
                <th>Priority</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
        </table>

        <a href="#" id="clear-task" class="btn btn-primary">Clear All Tasks</a>
    </div>

        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Add Tasks</h1>
        </div>
        <form id="add-task" role="form" action="index.html">
            <div class="form-group">
                <input type="text" class="form-control" id="task" placeholder="Enter task">
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="priority" class="form-control">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" type="date" id="date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input class="form-control" type="time" id="time">
            </div>
            <button class="btn btn-primary" type="save">Save</button>
        </form>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Edit Tasks</h1>
        </div>
        <form id="edit-task-form" role="form" action="index.html">
            <div class="form-group">
                <input type="text" class="form-control" id="task" placeholder="Enter task">
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="priority" class="form-control">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" type="date" id="date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input class="form-control" type="time" id="time">
            </div>

            <input type="hidden" id="task_id" value="">
            <button id="save" class="btn btn-primary" type="save">Save</button>
        </form>
    </div>


    
</body>
<script src="./js/script.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
     <script src="./js/task.js"></script>
</html>
