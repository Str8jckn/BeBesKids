            <form action=""></form>
              <p class="form-group">
                  <label for="name">Name</label>
                  <input name="name" type="text" class="form-control"  
                id="petName">
                </p>
                   

                <p class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" name="age" id="petAge" >
                </p>

                <p class="form-group">
                  <label for="type">Pet Type</label>
                  <input type="text" class="form-control" 
                  id="petType">

                </p>
                <p class="form-group">
                  <label for="breed">Breed</label>
                  <input type="text" class="form-control" id="petBreed">
                </p>

                <p class="form-group">
                  <label for="gender">Gender</label>
                  <input type="text" class="form-control" id="petGender">
                </p>

                <p class="form-group">
                  <label for="service">Service</label>
                  <select name="service" class="form-control" id="petService">
                  <option value="" disabled selected>--- Select a Service ----</option>
                
                  <option value="shampooGrooming">Shampoo,Grooming</option>
                  <option value="Full Service">Full Service</option>
                  <option value="Turtle Wax">Turtle Wax</option>
                  <option value="Hair Fluff">Hair Fluff</option>
                </select>
                </p>

                <p class="form-group">
                  <label for="price">Price</label>
                  <input type="number" name="price" class="form-control" id="servicePrice">
                </p>
                <p class="form-group"> 
                  <label for="uptodateShots">Up To Date Immunizations</label>
                  <select name="shots" class="form-control" id="shots">
                  <option value="" disabled selected>--- Please Select Y or N ---</option>
                  
                  <option value="yes">Y</option>
                  <option value="no">N</option>
                </select>
                
              </p>
                <p class="form-group">
                  <label for="ownersName">Owners Name</label>
                  <input type="text" class="form-control" id="ownersName">
                </p>

                <p class="form-group">
                  <label for="contactPhone">Contact Phone:</label>
                  <input type="text" class="form-control" id="contactPhone" 
                  >
                </p>
              
                <input type="button" class="btn btn-success" value="Register" onclick="register();">
              
        </form>

        <label for=""></label>
    </main>
    <div class="general-info">
